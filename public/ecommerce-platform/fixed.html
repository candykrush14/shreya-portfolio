        const AppContext = createContext();

        const AppProvider = ({ children }) => {
            const [activeSection, setActiveSection] = useState('home');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isSearchOpen, setIsSearchOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [items, setItems] = useState([]);
            const [total, setTotal] = useState(0);

            const addItem = (productId, quantity = 1) => {
                setItems(prev => {
                    const existing = prev.find(item => item.productId === productId);
                    if (existing) {
                        return prev.map(item => 
                            item.productId === productId 
                                ? { ...item, quantity: item.quantity + quantity }
                                : item
                        );
                    }
                    return [...prev, { productId, quantity }];
                });
            };

            const removeItem = (productId) => {
                setItems(prev => prev.filter(item => item.productId !== productId));
            };

            const updateQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeItem(productId);
                    return;
                }
                setItems(prev => prev.map(item => 
                    item.productId === productId ? { ...item, quantity } : item
                ));
            };

            const getItemQuantity = (productId) => {
                const item = items.find(item => item.productId === productId);
                return item?.quantity || 0;
            };

            const clearCart = () => setItems([]);

            const scrollToSection = (sectionId) => {
                setActiveSection(sectionId);
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const toggleCart = () => setIsCartOpen(!isCartOpen);
            const toggleSearch = () => setIsSearchOpen(!isSearchOpen);
            const closeCart = () => setIsCartOpen(false);
            const closeSearch = () => setIsSearchOpen(false);

            const filteredProducts = mockProducts.filter(product =>
                product.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                product.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                product.category.toLowerCase().includes(searchQuery.toLowerCase())
            );

            useEffect(() => {
                const newTotal = items.reduce((sum, item) => {
                    const product = mockProducts.find(p => p.id === item.productId);
                    return sum + (product ? product.price * item.quantity : 0);
                }, 0);
                setTotal(newTotal);
            }, [items]);

            const itemCount = items.reduce((sum, item) => sum + item.quantity, 0);

            return React.createElement(AppContext.Provider, {
                value: { 
                    activeSection, setActiveSection, scrollToSection,
                    isCartOpen, setIsCartOpen, toggleCart, closeCart,
                    isSearchOpen, setIsSearchOpen, toggleSearch, closeSearch,
                    searchQuery, setSearchQuery, filteredProducts,
                    items, total, itemCount,
                    addItem, removeItem, updateQuantity, getItemQuantity, clearCart
                }
            }, children);
        };

        const useApp = () => {
            const context = useContext(AppContext);
            if (!context) {
                throw new Error('useApp must be used within AppProvider');
            }
            return context;
        };
