<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernCart - E-Commerce Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="root">Loading...</div>
    
    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Mock Products Data
        const mockProducts = [
            {
                id: '1',
                name: 'Premium Wireless Headphones',
                description: 'Experience premium sound quality with active noise cancellation.',
                price: 299.99,
                originalPrice: 399.99,
                image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800&q=80',
                category: 'Electronics',
                stock: 25,
                rating: 4.8,
                reviewCount: 124,
                isOnSale: true
            },
            {
                id: '2',
                name: 'Smart Fitness Watch',
                description: 'Advanced fitness tracking with heart rate monitoring.',
                price: 199.99,
                image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800&q=80',
                category: 'Electronics',
                stock: 15,
                rating: 4.6,
                reviewCount: 89,
                isOnSale: false
            },
            {
                id: '3',
                name: 'Professional Camera Lens',
                description: 'Professional-grade 85mm portrait lens with exceptional quality.',
                price: 1299.99,
                image: 'https://images.unsplash.com/photo-1606983340126-99ab4feaa64a?w=800&q=80',
                category: 'Electronics',
                stock: 8,
                rating: 4.9,
                reviewCount: 45,
                isOnSale: false
            },
            {
                id: '4',
                name: 'Ergonomic Office Chair',
                description: 'Premium ergonomic chair for all-day comfort.',
                price: 459.99,
                originalPrice: 599.99,
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=800&q=80',
                category: 'Furniture',
                stock: 12,
                rating: 4.7,
                reviewCount: 156,
                isOnSale: true
            },
            {
                id: '5',
                name: 'Minimalist Desk Lamp',
                description: 'Modern LED desk lamp with touch controls.',
                price: 89.99,
                image: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&q=80',
                category: 'Home & Garden',
                stock: 20,
                rating: 4.4,
                reviewCount: 67,
                isOnSale: false
            },
            {
                id: '6',
                name: 'Wireless Charging Pad',
                description: 'Fast wireless charging for all Qi-enabled devices.',
                price: 39.99,
                image: 'https://images.unsplash.com/photo-1594736797933-d0cce2769fa2?w=800&q=80',
                category: 'Electronics',
                stock: 35,
                rating: 4.3,
                reviewCount: 203,
                isOnSale: false
            }
        ];

        // Cart Context
        const CartContext = createContext();

        const CartProvider = ({ children }) => {
            const [items, setItems] = useState([]);
            const [total, setTotal] = useState(0);

            const addItem = (productId, quantity = 1) => {
                setItems(prev => {
                    const existing = prev.find(item => item.productId === productId);
                    if (existing) {
                        return prev.map(item => 
                            item.productId === productId 
                                ? { ...item, quantity: item.quantity + quantity }
                                : item
                        );
                    }
                    return [...prev, { productId, quantity }];
                });
            };

            const getItemQuantity = (productId) => {
                const item = items.find(item => item.productId === productId);
                return item?.quantity || 0;
            };

            useEffect(() => {
                const newTotal = items.reduce((sum, item) => {
                    const product = mockProducts.find(p => p.id === item.productId);
                    return sum + (product ? product.price * item.quantity : 0);
                }, 0);
                setTotal(newTotal);
            }, [items]);

            const itemCount = items.reduce((sum, item) => sum + item.quantity, 0);

            return (
                <CartContext.Provider value={{ items, total, itemCount, addItem, getItemQuantity }}>
                    {children}
                </CartContext.Provider>
            );
        };

        const useCart = () => {
            const context = useContext(CartContext);
            if (!context) {
                throw new Error('useCart must be used within CartProvider');
            }
            return context;
        };

        // Header Component
        const Header = () => {
            const { itemCount } = useCart();
            
            return (
                <header className="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center space-x-2">
                                <div className="w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                    </svg>
                                </div>
                                <span className="text-xl font-bold gradient-text">ModernCart</span>
                            </div>
                            
                            <nav className="hidden md:flex items-center space-x-8">
                                <span className="text-sm font-medium text-blue-600 cursor-pointer">Home</span>
                                <span className="text-sm font-medium text-gray-700 hover:text-blue-600 cursor-pointer transition-colors">Products</span>
                                <span className="text-sm font-medium text-gray-700 hover:text-blue-600 cursor-pointer transition-colors">Categories</span>
                                <span className="text-sm font-medium text-gray-700 hover:text-blue-600 cursor-pointer transition-colors">About</span>
                            </nav>
                            
                            <div className="flex items-center space-x-4">
                                <button className="p-2 text-gray-600 hover:text-blue-600 transition-colors">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </button>
                                <button className="relative p-2 text-gray-600 hover:text-blue-600 transition-colors">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.1 5M7 13l2.1-5M17 17a2 2 0 100 4 2 2 0 000-4zM9 17a2 2 0 100 4 2 2 0 000-4z" />
                                    </svg>
                                    {itemCount > 0 && (
                                        <span className="absolute -top-1 -right-1 w-5 h-5 bg-blue-600 text-white text-xs rounded-full flex items-center justify-center">
                                            {itemCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        // Hero Section
        const HeroSection = () => {
            return (
                <section className="relative bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 overflow-hidden">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 lg:py-32">
                        <div className="grid lg:grid-cols-2 gap-12 items-center">
                            <div>
                                <h1 className="text-5xl lg:text-6xl font-bold text-gray-900 mb-6">
                                    Discover Amazing <span className="gradient-text">Products</span>
                                </h1>
                                <p className="text-xl text-gray-600 mb-8 max-w-lg">
                                    Shop the latest trends with our curated collection of premium products. Experience modern e-commerce at its finest.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <button className="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors hover-scale flex items-center gap-2">
                                        Shop Now
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                        </svg>
                                    </button>
                                    <button className="px-6 py-3 bg-white text-gray-700 font-medium rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors hover-scale">
                                        Learn More
                                    </button>
                                </div>
                            </div>
                            <div className="relative">
                                <img
                                    src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=800&q=80"
                                    alt="Shopping Experience"
                                    className="rounded-2xl shadow-2xl w-full"
                                />
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Product Card Component
        const ProductCard = ({ product }) => {
            const { addItem, getItemQuantity } = useCart();
            const itemQuantity = getItemQuantity(product.id);

            const handleAddToCart = (e) => {
                e.preventDefault();
                e.stopPropagation();
                addItem(product.id, 1);
            };

            const StarRating = ({ rating, reviewCount }) => (
                <div className="flex items-center gap-1 mb-2">
                    <div className="flex">
                        {[...Array(5)].map((_, i) => (
                            <svg
                                key={i}
                                className={`w-4 h-4 ${i < Math.floor(rating) ? 'text-yellow-400 fill-current' : 'text-gray-300'}`}
                                viewBox="0 0 20 20"
                                fill="currentColor"
                            >
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        ))}
                    </div>
                    <span className="text-sm text-gray-500 ml-1">({reviewCount})</span>
                </div>
            );

            return (
                <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden group cursor-pointer hover-lift">
                    <div className="relative overflow-hidden">
                        <img
                            src={product.image}
                            alt={product.name}
                            className="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300"
                        />
                        {product.isOnSale && (
                            <div className="absolute top-3 left-3 bg-red-500 text-white px-2 py-1 rounded-full text-xs font-medium">
                                Sale
                            </div>
                        )}
                        <button
                            onClick={handleAddToCart}
                            className="absolute bottom-3 left-3 right-3 bg-blue-600 text-white py-2 rounded-lg font-medium opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-200 flex items-center justify-center gap-2 hover-scale"
                        >
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.1 5M7 13l2.1-5M17 17a2 2 0 100 4 2 2 0 000-4zM9 17a2 2 0 100 4 2 2 0 000-4z" />
                            </svg>
                            {itemQuantity > 0 ? `Add More (${itemQuantity})` : 'Add to Cart'}
                        </button>
                    </div>
                    <div className="p-4">
                        <StarRating rating={product.rating} reviewCount={product.reviewCount} />
                        <h3 className="font-semibold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">
                            {product.name}
                        </h3>
                        <p className="text-sm text-gray-600 mb-3 line-clamp-2">{product.description}</p>
                        <div className="flex items-center gap-2 mb-3">
                            <span className="text-lg font-bold text-gray-900">${product.price}</span>
                            {product.originalPrice && (
                                <>
                                    <span className="text-sm text-gray-500 line-through">${product.originalPrice}</span>
                                    <span className="text-sm text-green-600 font-medium">
                                        Save ${(product.originalPrice - product.price).toFixed(2)}
                                    </span>
                                </>
                            )}
                        </div>
                        <div className="flex items-center justify-between">
                            <span className={`text-sm ${product.stock > 0 ? product.stock > 10 ? 'text-green-600' : 'text-orange-600' : 'text-red-600'}`}>
                                {product.stock > 0 ? product.stock > 10 ? 'In Stock' : `Only ${product.stock} left` : 'Out of Stock'}
                            </span>
                            <span className="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                {product.category}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        // Products Section
        const ProductsSection = () => {
            return (
                <section className="py-16 bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-gray-900 mb-4">Featured Products</h2>
                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                                Discover our handpicked selection of trending products
                            </p>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {mockProducts.map((product) => (
                                <ProductCard key={product.id} product={product} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-gray-900 text-white py-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <div className="flex items-center justify-center space-x-2 mb-4">
                            <div className="w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                </svg>
                            </div>
                            <span className="text-xl font-bold">ModernCart</span>
                        </div>
                        <p className="text-gray-400 mb-4">
                            Modern e-commerce platform built with cutting-edge technology.
                        </p>
                        <p className="text-gray-400 text-sm">
                            © 2024 ModernCart. Built with ❤️ for demonstration of modern e-commerce development.
                        </p>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <CartProvider>
                    <div className="min-h-screen bg-gray-50">
                        <Header />
                        <main className="flex-1">
                            <HeroSection />
                            <ProductsSection />
                        </main>
                        <Footer />
                    </div>
                </CartProvider>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
